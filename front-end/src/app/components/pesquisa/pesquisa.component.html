
<div class="search-container">
  <div class="search-wrapper">
    <div class="search-form">
      <div class="search-input-wrapper">
        <svg class="search-icon-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
          <path d="M18.031 16.6168L22.3137 20.8995L20.8995 22.3137L16.6168 18.031C15.0769 19.263 13.124 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2C15.968 2 20 6.032 20 11C20 13.124 19.263 15.0769 18.031 16.6168ZM16.0247 15.8748C17.2475 14.6146 18 12.8956 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18C12.8956 18 14.6146 17.2475 15.8748 16.0247L16.0247 15.8748Z" fill="currentColor"></path>
        </svg>
        <input 
          type="text" 
          name="search" 
          class="search-input" 
          placeholder="Pesquisar produtos naturais..."
          (input)="onSearchInput($event)"
          (focus)="onFocus()"
          (blur)="onBlur()"
        >
        <div class="search-input-underline"></div>
      </div>
      <button class="search-button" type="button" (click)="onSearch()">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
          <path d="M18.031 16.6168L22.3137 20.8995L20.8995 22.3137L16.6168 18.031C15.0769 19.263 13.124 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2C15.968 2 20 6.032 20 11C20 13.124 19.263 15.0769 18.031 16.6168ZM16.0247 15.8748C17.2475 14.6146 18 12.8956 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18C12.8956 18 14.6146 17.2475 15.8748 16.0247L16.0247 15.8748Z" fill="currentColor"></path>
        </svg>
        <span class="search-text">Buscar</span>
      </button>
    </div>
    
    <!-- Filtros rápidos -->
    <div class="quick-filters">
      <span 
        class="filter-chip" 
        [class.active]="activeFilter === 'todos'" 
        (click)="filterBy('todos')">
        <span>Todos</span>
      </span>
      <span 
        class="filter-chip" 
        [class.active]="activeFilter === 'óleos'" 
        (click)="filterBy('óleos')">
        <span>Óleos Essenciais</span>
      </span>
      <span 
        class="filter-chip" 
        [class.active]="activeFilter === 'chás'" 
        (click)="filterBy('chás')">
        <span>Chás</span>
      </span>
      <span 
        class="filter-chip" 
        [class.active]="activeFilter === 'suplementos'" 
        (click)="filterBy('suplementos')">
        <span>Suplementos</span>
      </span>
      <span 
        class="filter-chip" 
        [class.active]="activeFilter === 'cosméticos'" 
        (click)="filterBy('cosméticos')">
        <span>Cosméticos</span>
      </span>
    </div>
  </div>
</div>
